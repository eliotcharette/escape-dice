<head>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron ">Pig dice game</h1>
    <form id="game-input">
      <label for="players">Select no. of players</label>

        <option value="0">None</option>

      </select> -->
      <label for="dice">Number of dice</label>
      <select class="form-control" id="dice">

        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>

      </select>

    <div class="row">

      <button type="button" id="roll-player-one" class="btn btn-success">Roll!</button>

    </div>
  </div>

      <h3>Player 2</h3>
      <h3>Total: <span id="player-two-total"></span></h3>
      <div class="player-two">
      <h3>Round Total: <span id= "player-two-round-total"></span></h3>

      <button type="button" id="roll-player-two" class="btn btn-success">Roll!</button>
      <button type="button" id="hold-player-two" class="btn btn-danger">Hold!</button>
    </div>
</div>
